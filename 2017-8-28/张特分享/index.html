window.onload=function(){
	var div=document.getElementById('div1');
	var img = div.getElementsByTagName('img');
	document.onmouseover=function(ev){
		for(var i=0;i<img.length;i++){
			var x=img[i].offsetLeft+img[i].offsetWidth/2;
			var y=img[i].offsetTop+img[i].offsetHeight/2+div.offsetTop;
			var b=ev.clientX-x;
			var a=ev.clientY-y;
			var c=Math.sqrt(Math.pow(b,2)+Math.pow(a,2));
			var scale=1-c/300;
			if(scale<=0.5){
				scale=0.5;
			}
			img[i].style.width=scale*128+'px';
			img[i].style.height=scale*128+'px';
			
		}
	}
}
