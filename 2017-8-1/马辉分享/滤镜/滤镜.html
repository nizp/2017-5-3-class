<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="lvj.css"/>
		<style type="text/css">
			a{
				display: block;
				width:200px;
				height:200px;
			}
			img{
				display: block;
				width:100%;
				height:100%;
			}
		</style>
	</head>
	<body>
		<a href="">
			<img src="../image/pic.jpg" alt="" />
		</a>
		<script type="text/javascript">
			var a = document.getElementsByTagName('a')[0];
			var img  = document.getElementsByTagName('img')[0];
			img.onmousemove = function(){
				a.className = 'brannan';
			}
			img.onmouseout = function(){
				a.className = '';
			}
		</script>
	</body>
</html>
