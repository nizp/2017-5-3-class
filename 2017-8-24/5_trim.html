<script type="text/javascript">
	
	/*
		sa   dsd     
		sa   dsd
	*/
	
	var str = '    sa   dsd    ';
	
	
	console.log(str.replace(/^\s+|\s+$/g,''))
	
	
	
	var index = 0;
	for(var i=0;i<str.length;i++){
		if(str[i] != ' '){
			index = i;
			break;
		}
	}
	str = str.substring(index);
	
//	console.log(str);
	
	for(var i=str.length-1;i>0;i--){
		if(str[i] != ' '){
			index = i;
			break;
		}
	}
	str = str.substring(0,index+1);
	
	console.log(str);
	
	
	
	
	
	
	
	
	
	
</script>
